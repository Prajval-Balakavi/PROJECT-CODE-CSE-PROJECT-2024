<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition Survey - BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #ddd;
            color: #333;
            text-align: center;
        }

        h2 {
            text-align: center;
            color: #007bff;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        div {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: inline-block;
            width: 100px;
            margin-right: 10px;
        }

        input[type="number"] {
            width: calc(50% - 60px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        button[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        #bmiResult {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }
        
        #bmiImage {
            margin-top: 20px;
            width: 50%; 
            max-width: 600px; 
            display: block; 
            margin: 0 auto; 
        }
    </style>
</head>
<body>
    <h2>BMI Calculator</h2>
    <form id="bmiForm">
        <div>
            <label for="weight">Weight (lbs):</label>
            <input type="number" id="weight" name="weight" required step="any">
        </div>
        <div>
            <label for="heightFeet">Height:</label>
            <input type="number" id="heightFeet" name="heightFeet" required placeholder="Feet">
            <input type="number" id="heightInches" name="heightInches" required placeholder="Inches">
        </div>
        <button type="submit">Calculate BMI</button>
    </form>
    <div id="bmiResult"></div>

    <img id="bmiImage" src="bmi.png" alt="BMI Image">
    
    <script>
        const bmiForm = document.getElementById("bmiForm");
        const bmiResult = document.getElementById("bmiResult");

        bmiForm.addEventListener("submit", function(event) {
            event.preventDefault();

            const weight = parseFloat(document.getElementById("weight").value);
            const heightFeet = parseInt(document.getElementById("heightFeet").value);
            const heightInches = parseInt(document.getElementById("heightInches").value);

            const heightInInches = (heightFeet * 12) + heightInches;
            const heightInMeters = heightInInches * 0.0254; 

            const weightInKg = weight * 0.453592;

            const bmi = weightInKg / (heightInMeters * heightInMeters);

            bmiResult.textContent = `Your BMI is: ${bmi.toFixed(2)}`;
        });
    </script>
</body>
</html>
